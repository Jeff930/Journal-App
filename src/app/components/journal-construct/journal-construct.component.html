<ion-grid>
	<ion-row>
		<ion-col size="12">
			<form [formGroup]="entry_form">
				<ion-card>
					<ion-card-header>
						<ion-card-title>
							<ion-input placeholder="Place Your Title Here..." formControlName="title"></ion-input>
						</ion-card-title>
					</ion-card-header>
					<!-- <img class="card-image" src="assets/imgs/placeholder-image.jpg"/> -->
					<ion-card-content>
						<ion-textarea class="journal-content" rows="25"
							placeholder="What happened today? Place them here..." formControlName="content">
						</ion-textarea>
					</ion-card-content>
				</ion-card>
			</form>
		</ion-col>
	</ion-row>
</ion-grid>
