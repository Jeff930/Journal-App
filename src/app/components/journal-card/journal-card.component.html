<ion-grid>
	<ion-row>
		<ion-col size-xs="12" size-sm="12" size-md="12" size-lg="6" size-xl="6" *ngFor="let entry of userService.entries; let i = index">
			<ion-card (click)="goToEntry()">
  				<ion-card-header>
    				<ion-card-subtitle>{{trimDate(entry.CreatedTimestamp)}}</ion-card-subtitle>
    				<ion-card-title>{{entry.Title}}</ion-card-title>
  				</ion-card-header>
  				<img class="card-image" src="assets/imgs/placeholder-image.jpg"/>
  				<ion-card-content>
  					{{entry.Content}}
  				</ion-card-content>
			</ion-card>
		</ion-col>
	</ion-row> 
</ion-grid>
