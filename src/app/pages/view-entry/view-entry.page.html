<ion-header class="main-header">
  <ion-toolbar>
    <ion-title>
      My Entry
    </ion-title>
    <ion-button (click)="editEntry()" class="create-entry" slot="end">
      <ion-icon name="create-outline" class="util-icon"></ion-icon>
    </ion-button>
    <ion-button (click)="deleteEntry()" class="create-entry" slot="end">
      <ion-icon name="trash-outline" class="util-icon"></ion-icon>
    </ion-button>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-grid>
    <ion-row>
      <ion-col size="12">
        <ion-card>
          <ion-card-header class="view-header">
            <ion-card-subtitle>{{viewedEntry.CreatedTimestamp | date:'medium'}}</ion-card-subtitle>
            <ion-card-title>{{viewedEntry.Title}}</ion-card-title>
          </ion-card-header>
          <ion-card-content *ngIf="imagePaths.length > 0">
             <div class="uploads" *ngFor="let imagePath of imagePaths; let i = index" [ngStyle]="{'background': 'url(' + imagePath + ') no-repeat center'}">
                  </div>
          </ion-card-content>
          <ion-card-content>
            <div class="journal-content" [innerHTML]="viewedEntry.Content"></div>
            <!-- <p class="journal-content">{{viewedEntry.Content}}</p> -->
          </ion-card-content>
        </ion-card>
      </ion-col>
      <!-- <ion-col>
        <ion-button class="nav-button">Next Page >></ion-button>
        <ion-button class="nav-button">
          << Previous Page</ion-button>
      </ion-col> -->
    </ion-row>
   <!--  <ion-row>

    </ion-row> -->
  </ion-grid>
</ion-content>
