<ion-header>
  <ion-toolbar>
    <ion-title>
      My Entries
    </ion-title>
    <ion-button (click)="showSearch()" class="create-entry" slot="end"><ion-icon name="search-outline" class="util-icon"></ion-icon> </ion-button>
    <ion-button (click)="showSort()" class="create-entry" slot="end"><ion-icon name="funnel-outline" class="util-icon"></ion-icon> </ion-button>
  </ion-toolbar>
</ion-header>

<ion-content>
	<ion-card *ngIf="!(option!=1 && option!=2)">
		<ion-card-content class="filter">
			<ion-grid>
				<ion-row *ngIf="option==1">
					<ion-col size-xs="12" size-sm="10" size-md="7" size-lg="5" size-xl="5">
						<ion-text>SEARCH</ion-text>
						<ion-searchbar class="searchbar" (keyup.enter)="search($event)" [(ngModel)]="searchInput"
						showCancelButton="focus" cancelButtonText="Custom Cancel"
							placeholder=""></ion-searchbar>
					</ion-col>
				</ion-row>
				<ion-row *ngIf="option==2">
					<ion-col size-xs="12" size-sm="6" size-md="5" size-lg="3" size-xl="3">
						<ion-text>FILTER BY DATE</ion-text>
						<ion-datetime displayFormat="MMMM DD, YYYY" pickerFormat="MMMM DD, YYYY" class="sort" placeholder="MM DD, YYYY" (ionChange)="filter()" [(ngModel)]="dateInput"></ion-datetime>
					</ion-col>	
				</ion-row>
			</ion-grid>
   		</ion-card-content>
   	</ion-card>
   	<ion-grid>
   		<div class="searchResults" *ngIf="hasSearched">
   			<p>Showing search results for "{{searchDisplay}}".</p>
   			<ion-button fill="clear" (click)="clearInput()">Clear Search</ion-button>
   		</div>
   		<div class="searchResults" *ngIf="hasFiltered">
   			<p>Showing filter results for "{{dateDisplay}}".</p>
   			<ion-button fill="clear" (click)="clearInput()">Clear Filter</ion-button>
   		</div>
		<ion-row>
			<ion-col size-xs="12" size-sm="12" size-md="12" size-lg="6" size-xl="6">
				<app-journal-card></app-journal-card>
			</ion-col>
			<ion-col size-xs="12" size-sm="12" size-md="12" size-lg="6" size-xl="6">
				<app-journal-card></app-journal-card>
			</ion-col>
		
			<ion-col size-xs="12" size-sm="12" size-md="12" size-lg="6" size-xl="6">
				<app-journal-card></app-journal-card>
			</ion-col>
			<ion-col size-xs="12" size-sm="12" size-md="12" size-lg="6" size-xl="6">
				<app-journal-card></app-journal-card>
			</ion-col>
		
			<ion-col size-xs="12" size-sm="12" size-md="12" size-lg="6" size-xl="6">
				<app-journal-card></app-journal-card>
			</ion-col>
			<ion-col size-xs="12" size-sm="12" size-md="12" size-lg="6" size-xl="6">
				<app-journal-card></app-journal-card>
			</ion-col>
		</ion-row>
		<ion-row>
			<ion-col>
				<ion-button class="nav-button" (click)="nextPage()">Next Page >></ion-button>
				<ion-button class="nav-button" (click)="previousPage">
					<< Previous Page</ion-button>
			</ion-col>
		</ion-row>
	</ion-grid>
</ion-content>
