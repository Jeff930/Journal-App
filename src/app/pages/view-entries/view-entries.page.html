<ion-header>
  <ion-toolbar>
    <ion-title>
      My Entries
    </ion-title>
    <ion-button (click)="showSearch()" class="create-entry" slot="end"><ion-icon name="search-outline" class="util-icon"></ion-icon> </ion-button>
    <ion-button (click)="showSort()" class="create-entry" slot="end"><ion-icon name="funnel-outline" class="util-icon"></ion-icon> </ion-button>
  </ion-toolbar>
</ion-header>

<ion-content>
	<ion-card *ngIf="!(option!=1 && option!=2)">
		<ion-card-content class="filter">
			<ion-grid>
				<ion-row *ngIf="option==1">
					<ion-col size="5">
						<ion-text>SEARCH</ion-text>
						<ion-searchbar class="searchbar" showCancelButton="focus" cancelButtonText="Custom Cancel" placeholder=""></ion-searchbar>  	
					</ion-col>
				</ion-row>
				<ion-row *ngIf="option==2">
					<ion-col size="5">
						<ion-text>SORT</ion-text>
						<ion-select [interfaceOptions]="customPopoverOptions" interface="popover" placeholder="Newest to Oldest" class="sort">
      						<ion-select-option>Newest to Oldest</ion-select-option>
      						<ion-select-option>Oldest to Newest</ion-select-option>
   	 					</ion-select>
					</ion-col>
					<ion-col size="3">
						<ion-text>FILTER BY DATE</ion-text>
						<ion-datetime displayFormat="MMMM DD, YYYY" class="sort" placeholder="MM DD, YYYY"></ion-datetime>
					</ion-col>	
				</ion-row>
			</ion-grid>
   		</ion-card-content>
   	</ion-card>
   	<ion-grid>
		<ion-row>
			<ion-col size="6">
				<app-journal-card></app-journal-card>
			</ion-col>
			<ion-col size="6">
				<app-journal-card></app-journal-card>
			</ion-col>
		</ion-row>
		<ion-row>
			<ion-col size="6">
				<app-journal-card></app-journal-card>
			</ion-col>
			<ion-col size="6">
				<app-journal-card></app-journal-card>
			</ion-col>
		</ion-row>
		<ion-row>
			<ion-col size="6">
				<app-journal-card></app-journal-card>
			</ion-col>
			<ion-col size="6">
				<app-journal-card></app-journal-card>
			</ion-col>
		</ion-row>
		<ion-row>
			<ion-col>
				<ion-button class="nav-button">Next Page >></ion-button>
				<ion-button class="nav-button"><< Previous Page</ion-button>
			</ion-col>
		</ion-row>
	</ion-grid>
</ion-content>
