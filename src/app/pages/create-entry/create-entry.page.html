<ion-header class="main-header">
  <ion-toolbar>
    <ion-title>
      Create Entry
    </ion-title>
    <ion-button class="create-entry" slot="end"><ion-icon name="create-outline" class="util-icon"></ion-icon> SAVE ENTRY </ion-button>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-grid>
    <ion-row>
      <ion-col size="12">
        <ion-card> 
      <ion-card-header>
        <ion-card-title>
        	<ion-input placeholder="Place Your Title Here..."></ion-input>
        </ion-card-title>
      </ion-card-header>
      <!-- <img class="card-image" src="assets/imgs/placeholder-image.jpg"/> -->
      <ion-card-content>
        <ion-textarea class="journal-content" rows="25" placeholder="What happened today? Place them here..."></ion-textarea>
      </ion-card-content>
  </ion-card>
      </ion-col>
    </ion-row>
  </ion-grid>
</ion-content>
