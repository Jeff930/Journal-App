<ion-header>
  <ion-toolbar>
    <ion-title>
      My Profile
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <form [formGroup]="profile_form">
    <ion-grid>
      <ion-row>
        <ion-col size="12">
          <ion-card class="banner">
            <ion-row>
              <ion-col size-xl="3" size-xs="12" size-sm="5" size-lg="3">
                <div class="profile">
                  <img class="profile-image" src="assets/imgs/profile.jpg">
                </div>
              </ion-col>
              <ion-col size-xl="9" size-xs="12" size-sm="7" size-lg="9">
                <ion-card class="life-verse-card">
                  <ion-card-header>
                    <ion-card-subtitle>
                      <ion-input type="text" placeholder="Verse Title" required [readonly]="true"
                        value="Life Verse"></ion-input>
                    </ion-card-subtitle>
                    <ion-card-title>
                      <ion-input type="text" class="lifeverse" placeholder="Verse Title" required [readonly]="isReadonly"
                        formControlName="lifeverse"></ion-input>
                      <ion-textarea class="input_romode" class="versecontent" rows="4" placeholder="Verse Content" required
                        [readonly]="isReadonly" formControlName="versecontent">
                      </ion-textarea>
                    </ion-card-title>
                  </ion-card-header>
                </ion-card>
              </ion-col>
            </ion-row>
          </ion-card>
        </ion-col>
      </ion-row>
      <ion-row>
        <ion-col size="12">
          <ion-card class="banner">
            <ion-card-content>
              <ion-card class="profile-form">
                <ion-card-header>
                  <ion-grid>
                    <ion-row>
                      <ion-col>
                        <div style="float: left;">
                          <ion-card-title>{{piTitle}}</ion-card-title>
                        </div>
                        <div style="float: right;">
                          <ion-button *ngIf="isReadonly == true" slot="end" (click)="editForm()"
                            class="btn-save ripple-style">
                            <ion-icon name="create-outline"></ion-icon>&nbsp;Edit
                          </ion-button>
                          <ion-button *ngIf="isReadonly == false" slot="end" (click)="saveFormChanges()"
                            [disabled]="formStatus" class="btn-save ripple-style">
                            <ion-icon name="save-outline"></ion-icon>&nbsp;Save
                          </ion-button>
                        </div>
                      </ion-col>
                    </ion-row>
                  </ion-grid>
                </ion-card-header>
                <ion-card-content>
                  <ion-grid>
                    <ion-row>
                      <ion-col size="12" size-sm>
                        <div>
                          <ion-item *ngIf="isReadonly == false" class="input_editmode">
                            <ion-label></ion-label>
                            <ion-icon name="person"></ion-icon>
                            <ion-input type="text" placeholder="First Name" required [readonly]="isReadonly"
                              formControlName="firstname"></ion-input>
                          </ion-item>
                          <ion-item *ngIf="isReadonly == true" class="input_editmode">
                            <ion-label></ion-label>
                            <ion-icon name="person"></ion-icon>
                            <ion-input type="text" placeholder="First Name" required [readonly]="isReadonly"
                              formControlName="firstname"></ion-input>
                          </ion-item>
                        </div>
                      </ion-col>
                      <ion-col size="12" size-sm>
                        <div>
                          <ion-item *ngIf="isReadonly == false" class="input_editmode">
                            <ion-label></ion-label>
                            <ion-icon name="person-outline"></ion-icon>
                            <ion-input type="text" placeholder="Last Name" required [readonly]="isReadonly"
                              formControlName="lastname"></ion-input>
                          </ion-item>
                          <ion-item *ngIf="isReadonly == true" class="input_editmode">
                            <ion-label></ion-label>
                            <ion-icon name="person-outline"></ion-icon>
                            <ion-input type="text" placeholder="Last Name" required [readonly]="isReadonly"
                              formControlName="lastname"></ion-input>
                          </ion-item>
                        </div>
                      </ion-col>
                    </ion-row>
                    <ion-row>
                      <ion-col size="12" size-sm>
                        <div>
                          <ion-item *ngIf="isReadonly == false" class="input_editmode">
                            <ion-label></ion-label>
                            <ion-icon name="mail"></ion-icon>
                            <ion-input type="text" placeholder="Email Address" required [readonly]="isReadonly"
                              formControlName="email">
                            </ion-input>
                          </ion-item>
                          <ion-item *ngIf="isReadonly == true" class="input_editmode">
                            <ion-label></ion-label>
                            <ion-icon name="mail"></ion-icon>
                            <ion-input type="text" placeholder="Email Address" required [readonly]="isReadonly"
                              formControlName="email">
                            </ion-input>
                          </ion-item>
                        </div>
                      </ion-col>
                      <ion-col size="12" size-sm>
                        <div>
                          <ion-item *ngIf="isReadonly == false" class="input_editmode">
                            <ion-icon name="calendar"></ion-icon>
                            <ion-datetime displayFormat="MMMM DD, YYYY" pickerFormat="MMMM DD, YYYY"
                              placeholder="MM DD, YYYY" required formControlName="birthdate">
                            </ion-datetime>
                          </ion-item>
                          <ion-item *ngIf="isReadonly == true" class="input_editmode">
                            <ion-icon name="calendar"></ion-icon>
                            <ion-datetime displayFormat="MMMM DD, YYYY" pickerFormat="MMMM DD, YYYY"
                              placeholder="MM DD, YYYY" required formControlName="birthdate" [readonly]="isReadonly">
                            </ion-datetime>
                          </ion-item>
                        </div>
                      </ion-col>
                    </ion-row>
                  </ion-grid>
                </ion-card-content>
              </ion-card>
            </ion-card-content>
          </ion-card>
        </ion-col>
      </ion-row>
    </ion-grid>
  </form>
</ion-content>
