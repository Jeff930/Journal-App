<ion-content fullscreen>
	<form  [formGroup]="login_form" >
		<ion-grid>
			
  			<ion-row>
    			<ion-col size-sm="12" size-md="8" offset-md="2" size-lg="6" offset-lg="3" size-xl="4" offset-xl="4" text-center  class="login-content" >
    				<img src="assets/imgs/logo.svg"> 
        		      
     				<ion-item>
            			<ion-label></ion-label> <ion-icon name="mail"></ion-icon> 
            			<ion-input type="text" placeholder="Email Address" formControlName="email" required></ion-input>
      				</ion-item>

      				<ion-item>
         				<ion-label> </ion-label> <ion-icon name="lock-closed"></ion-icon> 
        				<ion-input placeholder="Password" type="password" formControlName="password" required></ion-input>
      				</ion-item>

      				<ion-button class="login-button" expand="full" (click)="login(login_form.value)" [disabled]="!login_form.valid" type="submit">LOGIN</ion-button>
      				
      				<button class="grey" text-center (click)="recover()">Forgot your password?</button>

      				<p class="grey margin-top" text-center>Don't have an account? Get one here!</p>

      				<ion-button class="signup-button" expand="full" (click)="signup()">SIGN UP</ion-button>     				

				</ion-col>
  			</ion-row>

    	</ion-grid>
	</form>
</ion-content>
