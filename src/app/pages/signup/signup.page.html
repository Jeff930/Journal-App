<ion-content fullscreen>
	<form  [formGroup]="signup_form" >
		<ion-grid>
			
  			<ion-row>
    			<ion-col size-sm="12" size-md="8" offset-md="2" size-lg="6" offset-lg="3" size-xl="4" offset-xl="4" text-center  class="signup-content" >
    				<img class="logo" src="assets/imgs/logo-white.png"> 

            <p *ngIf="showError" class="error" text-center>Error encountered. Please try again.</p>
            <p *ngIf="showShortPassword" class="error" text-center>Password should be atleast 6 characters.</p>
            <p *ngIf="showPasswordMismatch" class="error" text-center>Error encountered. Passwords do not match.</p>
            <p *ngIf="showSuccess" class="white" text-center>SIGNUP SUCCESSFUL!</p>
            <p *ngIf="showSuccess" class="white" text-center>Please access your account from the login page</p>

    				  <ion-item>
            			<ion-label></ion-label> <ion-icon name="person-outline"></ion-icon> 
            			<ion-input type="text" placeholder="First Name" formControlName="firstname" required></ion-input>
      				</ion-item>

      				<ion-item>
            			<ion-label></ion-label> <ion-icon name="person"></ion-icon> 
            			<ion-input type="text" placeholder="Last Name" formControlName="lastname" required></ion-input>
      				</ion-item>

              <ion-item>
                  <ion-label></ion-label> <ion-icon name="person-outline"></ion-icon> 
                  <ion-input type="text" placeholder="Username" formControlName="username" required></ion-input>
              </ion-item>

     				 <ion-item>
            			<ion-label></ion-label> <ion-icon name="mail"></ion-icon> 
            			<ion-input type="text" placeholder="Email Address" formControlName="email" required></ion-input>
      				</ion-item>

      				<ion-item>
         				<ion-label> </ion-label> <ion-icon name="lock-closed-outline"></ion-icon> 
        				<ion-input placeholder="Password" type="password" formControlName="password" required></ion-input>
      				</ion-item>

      				<ion-item>
         				<ion-label> </ion-label> <ion-icon name="lock-closed"></ion-icon> 
        				<ion-input placeholder="Retype Password" type="password" formControlName="confirmpassword" required></ion-input>
      				</ion-item>

      				<ion-button class="signup-button" expand="full" (click)="signup(signup_form.value)" [disabled]="!signup_form.valid" type="submit">CREATE ACCOUNT</ion-button>

      				<p class="white margin-top" text-center>Already have an account? Login here!</p>

      				<ion-button class="login-button" expand="full" (click)="login()" >LOGIN</ion-button>     				

				</ion-col>
  			</ion-row>

    	</ion-grid>
	</form>
</ion-content>
