<ion-content fullscreen>
  <form>
    <ion-grid>

      <ion-row>
        <ion-col size-sm="12" size-md="8" offset-md="2" size-lg="6" offset-lg="3" size-xl="4" offset-xl="4" text-center
          class="fp-content">
          <img class="logo" src="assets/imgs/logo-white.png">
          <h1 class="label-white">Account Recovery</h1>

          <div class="email">
            <ion-icon name="person-circle-outline" class="icon-white"></ion-icon>
            <ion-label>&nbsp;paul..........il.com</ion-label>
          </div>

          <div class="sent-v">
            <p>We have sent a verification number <br>  to your linked email address!</p>
          </div>

          <ion-item>
            <ion-label></ion-label>
            <ion-icon name="checkmark-circle"></ion-icon>
            <ion-input type="text" placeholder="Input verfication number" required></ion-input>
          </ion-item>

          <p class="white">Code not sent? <button class="white" text-center (click)="recover()">Resend code here!</button></p>

          <ion-button class="signup-button" expand="full" (click)="signup(signup_form.value)" type="submit">RECOVER
            ACCOUNT</ion-button>

        </ion-col>
      </ion-row>

    </ion-grid>
  </form>
</ion-content>
