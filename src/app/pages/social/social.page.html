<ion-header>
  <ion-toolbar>
    <ion-title>Share Us!</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
	<ion-grid>
		<ion-row>
			<ion-col>
				<ion-button class="create-entry fb" (click)="share('fb')">
      				<ion-icon name="logo-facebook" class="util-icon" ></ion-icon>
   				</ion-button>
   			</ion-col>
   			<ion-col>
				<ion-button class="create-entry tw" (click)="share('tw')">
      				<ion-icon name="logo-twitter" class="util-icon" ></ion-icon>
   				</ion-button>
   			</ion-col>
   			<ion-col>
				<ion-button class="create-entry in" (click)="share('in')">
      				<ion-icon name="logo-linkedin" class="util-icon" ></ion-icon>
   				</ion-button>
   			</ion-col>
   			<ion-col>
				<ion-button class="create-entry rt" (click)="share('rd')">
      				<ion-icon name="logo-reddit" class="util-icon" ></ion-icon>
   				</ion-button>
   			</ion-col>
   		</ion-row>
   		<ion-row class="margin">
			<ion-col>
				<input type="text" class="textbox" #userinput value="Journal4Life.com" readonly="true"> 
   			</ion-col>
   			<ion-col> 
				<ion-button class="copy" (click)="copyInputMessage(userinput)">Copy</ion-button>
   			</ion-col>
   		</ion-row>
    </ion-grid>
</ion-content>
